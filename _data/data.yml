experiences:
    title: Experiences
    info:
      - role: Software Developer
        time: Nov 2023 - Present
        company: Technology Solutions Associates, Lancaster, PA
        details: |
        Technologies Used: .NET, C#, Microsoft SQL Server, Python, TypeScript, Vue.js, Azure DevOps
          - Designed, developed, and maintained desktop and full-stack applications across multiple projects using .NET, WPF, Vue.js, C#, DevExpress, and Microsoft SQL Server.
          - Implemented Redux-style (MVU) state management for predictable state updates, improving data flow and performance.
          - Collaborated via video calls for pair programming and work item clarification, consistently delivering features and bug fixes on time in a 2-week sprint cycle.
          - Achieved 100% test coverage for all added or modified code using NUnit and TDD, ensuring robust functionality and reducing errors
          - Reviewed approximately 50% of company pull requests, providing actionable feedback to improve code quality and maintain project standards
          - Optimized select database interactions by fine-tuning queries, reducing query time by up to 50% for targeted operations.
          - Refactored specific legacy code using new C# features, reducing file size by over 60% in some instances while preserving functionality and readability. 
      - role: Software Developer
        time: Jul 2023 - Sep 2023
        company: Southwest Transplant Alliance, Dallas, TX
        details: |
        Technologies Used: .NET, C#, Microsoft SQL Server, Blazor, Entity Framework, Azure DevOps
          - Designed, developed, and maintained internal software applications using ASP.NET, Entity Framework, Blazor, and Azure DevOps in a CI/CD pipeline.
          - Built and deployed a real-time dashboard for tracking potential organ donors, enabling immediate adoption post-deployment and supporting life-saving decisions.
          - Handled sensitive personal information in compliance with HIPAA, ensuring data security and adherence to regulatory standards. 
      - role: Project Manager
        time: May 2017 - Sep 2021
        company: EMA Engineering & Consulting, Tyler, TX
        details: |
          - Tested functionality, controls, and programming of mechanical equipment software at over 50 buildings optimize performance and ensure quality.
          - Built and fostered relationships with prospective clients and educated them on technical details.
          - Reduced energy usage by over 30% in numerous buildings through efficiency evaluations.
          - Led and trained teams of consultants, architects, engineers, and builders.
          - Designed and led 2 multi-million dollar school building renovations, reversing the negative press the school district received about the quality of the learning experience of hundreds of middle school students.


experiences:
    title: Experiences
    info:
      - role: Software Developer
        time: 2023
        company: Southwest Transplant Alliance, Dallas, TX
        details: |
          Engaged in all phases of the software development lifecycle including: gathering and analyzing user/business system
          requirements and creating application system models. Participated in design meetings and consulted with stakeholders to
          refine, test and debug programs to meet business needs.
            - Tested, maintained, and recommended software improvements to ensure strong functionality and optimization
            - Designed and maintained software applications using ASP.NET and Entity Framework
            - Developed new front-end and back-end features for existing software applications using Blazor and Microsoft SQL Server
            - Maintained application data integrity by leveraging Azure Functions and the associated APIs
            - Utilized git and Azure Devops as part of a CI/CD pipeline

      - role: Project Manager
        time: 2017 - 2021
        company: EMA Engineering & Consulting, Tyler, TX
        details: |
          Delivered constructive input in investigating all facets of building constraints and developed insightful solutions by cross-collaborating 
          with highly qualified teams. Articulated technical limitations and specifications with team members and clients to
          meet the defined organizational goals. Built and fostered long-lasting and trustworthy relationships with prospective clients and
          educated them on technical details. Played vital role in testing functionality, controls, and programming of multiple mechanical
          equipment software to optimize results.
            - Reduced energy usage at numerous buildings over 30% by evaluating inefficiencies.
            - Envisioned, designed, and developed project guidelines applicable to future projects.
            - Devised and implemented quality assurance procedures to guarantee accurate work.
            - Led, trained, and guided top-notch team of consultants, architects, engineers, and builders through construction process.
            - Designed and improved multi-million dollar building renovations to enhance function of two schools, enriching
              students' learning experiences.


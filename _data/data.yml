career-profile:
    title: Career Profile
    summary: |
      Dedicated and performance-driven professional with passion for identifying, prioritizing, and executing tasks in the software development life cycle.
      Proficiency in developing systems to maintain, analyze and improve performance, integrity, and reliability of existing applications.
      Aptitude for building testable, accessible, enjoyable applications for web, and writing clean, high-quality code. Talent for engaging closely with clients and cross-functional departments to communicate project statuses and proposals. 
      Stellar track record of identifying and resolving complex problems by leveraging strong troubleshooting skills and providing robust solutions in high-pressure and deadline-driven environments. Skilled in cultivating professional skills of high-performing teams through interactive training and inspiring leadership. 
      Refined and conversant communicator; equipped with exceptional, interpersonal, relationship-building, decision-making, analytical thinking, problem-solving, organizational, and project management skills.
